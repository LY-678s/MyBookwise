{% extends "bookstore/base.html" %}
{% block content %}
<div class="container" style="max-width:560px; margin: 2.5rem auto;">
    <div class="card">
        <div class="card-header">
            <h3><span class="material-symbols-outlined icon-md" aria-hidden="true">login</span> 顾客登录</h3>
        </div>
        <div class="card-body">
            <p style="color:var(--text-secondary); margin-bottom:1rem;">请输入您的账号信息以登录网站</p>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group" style="margin-bottom:1rem;">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" required class="form-control" placeholder="请输入用户名">
                </div>

                <div class="form-group" style="margin-bottom:1rem;">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" required class="form-control" placeholder="请输入密码">
                </div>

                <div style="display:flex; gap:0.75rem; align-items:center; margin-top:1rem;">
                    <button type="submit" class="btn btn-primary" style="flex:1;">登录</button>
                    <a href="{% url 'bookstore:register' %}" class="btn btn-secondary" style="flex:1;">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
