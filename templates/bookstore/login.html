{% extends "bookstore/base.html" %}
{% block content %}
<h2>顾客登录</h2>

<form method="post">
  {% csrf_token %}
  <div>
    <label>用户名：</label>
    <input type="text" name="username" required>
  </div>
  <div>
    <label>密码：</label>
    <input type="password" name="password" required>
  </div>
  <button type="submit">登录</button>
</form>
{% endblock %}
